<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dog House Slots</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Play:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="orientation-warning">
        Пожалуйста, поверните устройство в ландшафтный режим!
    </div>
    
    <div class="landscape-container">
        <div class="background-sky"></div>
        <div class="background-field"></div>
        
        <div class="dog-container">
            <img src="https://images.unsplash.com/photo-1543466835-00a7907e9de1?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=400&q=80" 
                 alt="Dog" class="dog-image">
        </div>
        
        <div class="particles-container"></div>
        
        <div class="slot-machine">
            <div class="gold-frame"></div>
            
            <div class="header">
                <div class="logo-container">
                    <div class="logo">
                        <i class="fas fa-dog"></i>
                        <span>DOG HOUSE</span>
                    </div>
                </div>
                
                <div class="balance-container">
                    <div class="balance-label">BALANCE</div>
                    <div class="balance" id="balance">10,000</div>
                </div>
            </div>
            
            <div class="slot-container">
                <div class="reels-frame">
                    <div class="reels" id="reels"></div>
                </div>
                
                <div class="paylines">
                    <div class="payline" id="payline1"></div>
                    <div class="payline" id="payline2"></div>
                    <div class="payline" id="payline3"></div>
                    <div class="payline" id="payline4"></div>
                    <div class="payline" id="payline5"></div>
                </div>
            </div>
            
            <div class="control-panel">
                <div class="bet-control">
                    <button class="bet-btn" id="bet-down">
                        <i class="fas fa-minus"></i>
                    </button>
                    <div class="bet-display-container">
                        <div class="bet-display" id="bet">100</div>
                    </div>
                    <button class="bet-btn" id="bet-up">
                        <i class="fas fa-plus"></i>
                    </button>
                </div>
                
                <div class="spin-container">
                    <button class="spin-btn" id="spin-btn">
                        <div class="spin-text">SPIN</div>
                    </button>
                </div>
                
                <div class="win-display-container">
                    <div class="win-display-label">WIN</div>
                    <div class="win-display" id="win-display">0</div>
                </div>
            </div>
            
            <div class="bonus-display" id="bonus-display">
                <div class="bonus-spins">
                    <i class="fas fa-coins"></i>
                    <span id="bonus-spins-left">0</span>
                </div>
                <div class="bonus-amount">
                    <i class="fas fa-piggy-bank"></i>
                    <span id="bonus-coins">0</span>
                </div>
            </div>
        </div>
    </div>
    
    <audio id="spin-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-slot-machine-spin-1080.mp3" preload="auto"></audio>
    <audio id="win-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-winning-chimes-2015.mp3" preload="auto"></audio>
    <audio id="reel-stop-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-arcade-game-jump-coin-216.mp3" preload="auto"></audio>
    <audio id="bet-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-select-click-1109.mp3" preload="auto"></audio>
    <audio id="bonus-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-unlock-game-notification-253.mp3" preload="auto"></audio>
    <audio id="coin-sound" src="https://assets.mixkit.co/sfx/preview/mixkit-coins-handling-1935.mp3" preload="auto"></audio>
    
    <div class="win-animation" id="win-animation"></div>
    
    <script src="script.js"></script>
</body>
</html>
