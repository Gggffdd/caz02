<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dog House Slots</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="slot-machine">
        <h1>🐶 DOG HOUSE SLOTS 🐕</h1>
        
        <div class="slots">
            <div class="reel" id="reel1">🍒</div>
            <div class="reel" id="reel2">🍋</div>
            <div class="reel" id="reel3">🐶</div>
        </div>
        
        <div class="controls">
            <div class="balance">Баланс: <span id="balance">100</span> ₽</div>
            <div class="bet">Ставка: <span id="bet">10</span> ₽</div>
            <button id="spin-btn">Крутить!</button>
            <button id="cashout-btn">Забрать деньги</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
